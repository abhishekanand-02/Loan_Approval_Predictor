<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Icon Library -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f8f9fa; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            height: 80%;
        }

        .text-section {
            text-align: left;
            max-width: 50%;
        }

        .text-section h1 {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .text-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .text-section button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .text-section button:hover {
            background-color: #0056b3; 
        }

        .image-section {
            position: relative;
            width: 400px; 
            height: 400px; 
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #333; 
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-section">
            <h1>Welcome to the Loan Approval Prediction</h1>
            <p>Use our prediction model to check if your loan is likely to be approved.</p>
            <a href="/get_data">
                <button>Start Prediction</button>
            </a>
        </div>

        <div class="image-section">
            <img src="static/maxresdefault.png" alt="Loan Approval" />
        </div>
    </div>

    <footer>
        <p>All Rights Reserved &copy; 2025 | Loan Approval Prediction Web App</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Loan Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #007bff;
        }

        select, input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter your Loan Details</h1>
        <form action="/get_data" method="POST">
            <div class="form-group">
                <label for="applicant_income">Applicant Income:</label>
                <input type="number" id="applicant_income" name="applicant_income" required><br><br>
            </div>
        
            <div class="form-group">
                <label for="coapplicant_income">Coapplicant Income:</label>
                <input type="number" id="coapplicant_income" name="coapplicant_income" required><br><br>
            </div>
        
            <div class="form-group">
                <label for="loan_amount">Loan Amount:</label>
                <input type="number" id="loan_amount" name="loan_amount" required><br><br>
            </div>
        
            <div class="form-group">
                <label for="loan_amount_term">Loan Amount Term (in months):</label>
                <input type="number" id="loan_amount_term" name="loan_amount_term" required><br><br>
            </div>
        
            <div class="form-group">
                <label for="credit_history">Credit History:</label>
                <select id="credit_history" name="credit_history" required>
                    <option value="1">1 (Good)</option>
                    <option value="0">0 (Bad)</option>
                </select><br><br>
            </div>
        
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br>
            </div>
        
            <div class="form-group">
                <label for="married">Married:</label>
                <select id="married" name="married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br><br>
            </div>
        
            <div class="form-group">
                <label for="dependents">Dependents:</label>
                <select id="dependents" name="dependents" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select><br><br>
            </div>
        
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education" name="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select><br><br>
            </div>
        
            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br><br>
            </div>
        
            <div class="form-group">
                <label for="property_area">Property Area:</label>
                <select id="property_area" name="property_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select><br><br>
            </div>
        
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
